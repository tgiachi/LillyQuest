name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Check for release in PR title
        id: release_check
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const { owner, repo } = context.repo;
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: sha
            });
            if (!prs.data.length) {
              core.setOutput('should_release', 'false');
              return;
            }
            const pr = prs.data[0];
            core.setOutput('should_release', pr.title.includes('[release]') ? 'true' : 'false');

      - name: Exit if no [release] in PR title
        if: steps.release_check.outputs.should_release != 'true'
        run: echo "No [release] found in PR title, skipping release."

      - name: Install versionize
        if: steps.release_check.outputs.should_release == 'true'
        run: dotnet tool install --global versionize

      - name: Configure git user
        if: steps.release_check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run versionize
        if: steps.release_check.outputs.should_release == 'true'
        run: versionize --skip-dirty

      - name: Push version commit and tag
        if: steps.release_check.outputs.should_release == 'true'
        run: |
          git push
          git push --tags

      - name: Pack NuGet packages
        if: steps.release_check.outputs.should_release == 'true'
        run: |
          dotnet pack -c Release -o ./artifacts src/LillyQuest.Core/LillyQuest.Core.csproj
          dotnet pack -c Release -o ./artifacts src/LillyQuest.Engine/LillyQuest.Engine.csproj
          dotnet pack -c Release -o ./artifacts src/LillyQuest.Rendering/LillyQuest.Rendering.csproj
          dotnet pack -c Release -o ./artifacts src/LillyQuest.Scripting.Lua/LillyQuest.Scripting.Lua.csproj

      - name: Publish NuGet packages
        if: steps.release_check.outputs.should_release == 'true'
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
